<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user_list %}
        <ul>
        {% for user in user_list %}
            <li><a href="/user/{{ user.id }}/">{{ user.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users are available.</p>
    {% endif %}

</body>
</html>
